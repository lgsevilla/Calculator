<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main class="container">

            <h1 class="title">Calculator</h1>
            <div class="calculator">
                <!-- Display Panel -->
                <div class="display" id="display">0</div>
                
                <!-- Buttons -->
                <div class="buttons">
                    <button id="btn-backspace" class="button-spec">AC</button>
                    <button id="btn-square-root" class="button-spec">âˆš</button>
                    <button id="btn-percent" class="button-spec">%</button>
                    <button id="btn-divide" class="button-operation">/</button>

                    <button id="btn-7" class="button-number">7</button>
                    <button id="btn-8" class="button-number">8</button>
                    <button id="btn-9" class="button-number">9</button>
                    <button id="btn-multiply" class="button-operation">*</button>
        
                    <button id="btn-4" class="button-number">4</button>
                    <button id="btn-5" class="button-number">5</button>
                    <button id="btn-6" class="button-number">6</button>
                    <button id="btn-subtract" class="button-operation">-</button>
        
                    <button id="btn-1" class="button-number">1</button>
                    <button id="btn-2" class="button-number">2</button>
                    <button id="btn-3" class="button-number">3</button>
                    <button id="btn-add" class="button-operation">+</button>
        
                    <button id="btn-pos-neg" class="button-spec">+/-</button>
                    <button id="btn-0" class="button-number">0</button>
                    <button id="btn-decimal" class="button-spec">.</button>
                    <button id="btn-equals" class="button-operation">=</button>
                </div>
            </div>
        </main>
        <script src="script.js" defer></script>
    </body>


    
    </html>
